components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    role:
      type: apiKey
      name: Authorization
      in: header
paths:
  /users:
    get:
      security:
        - bearerAuth: []
      tags:
        - Users
      summary: Find all users
      description: Finds and returns an array with a list of users.
      produces:
        - application/json
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/users'
              example:
                - _id: 6416e12e5271c2720791b393
                  firstName: Harry
                  lastName: Potter
                  email: harry@hogwarts.com
                  password: hateVoldemort
                  photo: user-6416e12e5271c2720791b393-1680448590192.jpeg
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: 'UNAUTHORIZED'
                message: 'The requested URL requires user authorization.'
