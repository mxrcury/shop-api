components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    role:
      type: apiKey
      name: Authorization
      in: header
paths:
  /categories/{categoryId}/shopItems:
    get:
      security:
        - bearerAuth: []
      tags:
        - Shops
      summary: Find shops
      description: Finds and returns an array with a list of shops.
      produces:
        - application/json
